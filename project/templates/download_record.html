<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>您的下载记录</legend>
</fieldset>
<!-- 为表格添加缩进-->
<div style="width: 70%; padding-left: 3%">
    <table id = "download" lay-filter = "demo"></table>
</div>
<script type="text/html" id = 'add_res'>
    <a class="layui-btn-primary add_btn"  data-type="add_layer" lay-event="add" >提交成果</a>
</script>

<!--<script src="../static/js/lib/layui/layui.js" charset="utf-8"></script>-->

<script>
    layui.use('table', function () {
        var table = layui.table;
        table.render({
            elem:"#download",
            page: true,
            url: '../static/json/table_test.json',
            limit: 7,
            // Width: "90%",
            // textAlign: "center",
            cols:[[
                {field:"city", title:"数据名称"},
                {field: "amount", title: "下载时间", sort: true},
                {fixed: 'right', align:"center", toolbar:"#add_res"}
           ]]
        });
        table.on('tool(demo)', function (obj) {
            var layEvent = obj.event;
            if(layEvent === 'add'){
                layer.open({
                    type: 2
                    , title: "提交成果"
                    , content: './achievement.html'
                    , moveType: 1
                    , area: ['500px', '90%']
                });
            }
        });
    });
</script>
